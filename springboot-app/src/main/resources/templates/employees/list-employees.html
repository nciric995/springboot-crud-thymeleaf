<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Kadrovska evidencija</title>

</head>

<body>
<div class="container">

	<hr>
	
	<h3>Kadrovska evidencija</h3>
	
	<hr>
	
	<!-- Add button -->
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-success btn-sm mb-3">
		Dodaj novog radnika
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Ime</th>
				<th>Prezime</th>
				<th>Opcija</th>
			</tr>
		</thead>
	
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
				<td th:text="${tempEmployee.ime}"/>
				<td th:text="${tempEmployee.prezime}"/>
				
				<!-- update button -->
				<td>
				<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
					class="btn btn-info btn-sm">
					Izmeni
				</a>
				
				<!-- delete button -->
				<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
					class="btn btn-danger btn-sm"
					onclick="if(!(confirm('Da li ste sigurni da želite da obrišete ovog radnika?'))) return false">
					Obriši
				</a>
				
				<!-- details button -->
				<a th:href="@{/employees/show(employeeId=${tempEmployee.id})}"
					class="btn btn-warning btn-sm">
					Detalji
				</a>
				
				</td>
			</tr>
		</tbody>
	
	</table>
	
</div>
</body>

</html>
