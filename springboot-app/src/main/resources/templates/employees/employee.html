<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>

<div class="container">

	<hr>
	
	<h3>Informacije o radniku</h3>
	
	<hr>
	
	<table class="table table-bordered">
		<tbody>
			<tr>
				<td class="table-dark">Ime</td>
				<td class="table-active" th:text="${employee.ime}"/>
			</tr>
			<tr>
				<td class="table-dark">Prezime</td>
				<td class="table-active" th:text="${employee.prezime}"/>
			</tr>
			<tr>
				<td class="table-dark">Email</td>
				<td class="table-active" th:text="${employee.email}"/>
			</tr>
			
			<tr>
				<td class="table-dark">Broj telefona</td>
				<td class="table-active" th:text="${employee.brojTelefona}"/>
			</tr>
			
			<tr>
				<td class="table-dark">Adresa</td>
				<td class="table-active" th:text="${employee.adresa}"/>
			</tr>
			
			<tr>
				<td class="table-dark">Datum roÄ‘enja</td>
				<td class="table-active" th:text="${employee.datumRodjenja}"/>
			</tr>
			
			<tr>
				<td class="table-dark">Sektor</td>
				<td class="table-active" th:text="${employee.sektor}"/>
			</tr>
			
			<tr>
				<td class="table-dark">Datum zaposlenja</td>
				<td class="table-active" th:text="${employee.datumZaposlenja}"/>
			</tr>
		</tbody>
	</table>
	
	<hr>
		<a th:href="@{/employees/list}">Vrati se na spisak radnika</a>

</div>
	
</body>

</html>
