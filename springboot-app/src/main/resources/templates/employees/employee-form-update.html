<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Kadrovska evidencija</title>

</head>

<body>

	<div class="container">
		<hr>
		<h3>Izmeni informacije o radniku</h3>
		<hr>
		
		<form action="#" th:action="@{/employees/save}"
						th:object="${employee}" method="POST">
						
			<!-- Add hidden form field to handle update -->			
			<input type="hidden" th:field="*{id}">
			
			Ime :			
			<input type="text" th:field="*{ime}"
				class="form-control mb-4 col-4" >
			
			Prezime :	
			<input type="text" th:field="*{prezime}"
				class="form-control mb-4 col-4" >
			
			Email :
			<input type="text" th:field="*{email}"
				class="form-control mb-4 col-4" >
				
			Broj telefona :
			<input type="text" th:field="*{brojTelefona}"
				class="form-control mb-4 col-4" >
				
			Adresa : 
			<input type="text" th:field="*{adresa}"
				class="form-control mb-4 col-4" >
				
			Datum rodjenja : 
			<input type="date" th:field="*{datumRodjenja}"
				class="form-control mb-4 col-4" >
				
			Sektor :	
			<input type="text" th:field="*{sektor}"
				class="form-control mb-4 col-4" >		
			
			Datum zaposlenja :
			<input type="date" th:field="*{datumZaposlenja}"
				class="form-control mb-4 col-4" >
					
			<button type="submit" class="btn btn-info col-2">Zapamti izmene</button>
		</form>
		
		<hr>
		<a th:href="@{/employees/list}">Vrati se na spisak radnika</a>
	</div>

</body>

</html>
